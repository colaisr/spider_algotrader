<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#"/>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{{ config.APP_NAME }}{% endblock %}</title>
    {# Any templates that extend this template can set custom_head_tags to add scripts to their page #}
    <!--    {% block custom_head_tags %}{% endblock %}-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--    <title>Algotrader-Server</title>-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <meta name="description" content="Algotrader server dashboard">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/app_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/arch_ui.css') }}">
    <link href="{{ url_for('static', filename='styles/base_app.scss') }}">

<!--    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-icons/css/pe-icon-7-stroke.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-icons/css/helper.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>

<body>
<!--<style>-->
<!--      &lt;!&ndash;to solve a popping error&ndash;&gt;-->
<!--    .tab-content > .tab-pane:not(.active) { display: block; height: 0; overflow-y: hidden; }-->


<!--</style>-->
<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header closed-sidebar">
    <div class="app-header header-shadow">
        <div class="app-header__content">
            <div class="app-header-left" style="width: 50%;">
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <ul class="header-menu nav">
                                <li class="btn-group" style="width: 30%">
                                    <a href="/" class="nav-link">
                                        <img class="logo-img" style="width: 93%;"
                                             src="../../static/images/Logos_New/logo_transparent_background.png">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-main">

        <div class="app-main__outer mt-5">
            {% block content %}
            {% endblock %}
        </div>
        <!--        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>-->
    </div>
</div>


{# Implement CSRF protection for site #}
{% if csrf_token()|safe %}
<div style="visibility: hidden; display: none">
    <input type="hidden" name="csrf_token" value="{{ csrf_token()|safe }}">
</div>
{% endif %}

<script type="text/javascript" src="{{ url_for('static', filename='scripts/packages/jquery.min.js') }}"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript">
            $.fn.bsModal = $.fn.modal.noConflict();
</script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/packages/arch_ui.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/packages/base_app.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/packages/semantic.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/packages/tablesort.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/packages/zxcvbn.js') }}"></script>

<!--page specific script includes-->
{% block scripting %}
{% endblock %}
{% block modal %}
{% endblock %}
</body>
</html>
